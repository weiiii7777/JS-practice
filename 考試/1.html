        // 第一題
        function printMany() {
            for (let i = 0; i < 101; i++) {

        function stars(count) {

                s += "*";

        // 第四題
        function isUpperCase(str) {

            // if (str[0] === str[0].toUpperCase()) {

            return str[0] === str[0].toUpperCase();

        // console.log(isUpperCase("")); 			// returns false
        // console.log(isUpperCase("aBCD"));		// returns false

        // 第五題
        function isAllUpperCase(str) {
            if (str.trim().length == 0) {
                return false;
            }
            big = true;
            // 逐一檢查是否皆為大寫
            for (let i = 0; i < str.length; i++) {
                if (str[i] !== str[i].toUpperCase()) {
                    big = false;
                    return big;
                }
            }
            return big;

        }

        // 第六題
        function position(str) {
            for (let i = 0; i < str.length; i++) {
                if (str[i] === str[i].toUpperCase()) {
                    return str[i] + " " + i;
                }
            }
            return -1;
        }

        // console.log(position("abcd")); 	// prints -1

        // console.log(position("abCD")); 	// prints C 2


        // 第七題
        function findSmallCount(arr, num) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < num) {
                    count++;
                }
            }
            return count;
        }
        // console.log(findSmallCount([1, 2, 3], 2)); 			// returns 1
        // console.log(findSmallCount([1, 2, 3, 4, 5], 0)); 	// returns 0

        // 第八題
        function findSmallerTotal(arr, num) {
            let total = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < num) {
                    total += arr[i];
                }
            }
            return total;
        }

        // console.log(findSmallerTotal([3, 2, 5, 8, 7], 0)); 		// returns 0

        // 第九題
        function findAllSmall(arr, num) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < num) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

        // 第十題
        function sum(arr) {
            let tot = 0;
            for (let i = 0; i < arr.length; i++) {
                tot += arr[i];
            }
            return tot;
        }
