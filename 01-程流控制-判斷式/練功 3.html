<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分數等級程式</title>
</head>

<body>
    <script>
        var intScore = 82;
        var strLevel = "";
        // 錯誤發生的狀況先檢查可以減少系統效能浪費
        if (intScore < 0 || intScore > 100) {
            strLevel = "無";
        } else {
            if ((intScore >= 80) && (100 >= intScore)) {
                strLevel = "甲";
            } else if ((intScore >= 70) && (79 >= intScore)) {
                strLevel = "乙";
            } else if ((intScore >= 60) && (69 >= intScore)) {
                strLevel = "丙";
            } else if ((intScore >= 0) && (59 >= intScore)) {
                strLevel = "丁";
            }
            document.write(intScore + "=>成績等級為" + strLevel + "等");
        }
    </script>
</body>

</html>
