<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水費計算</title>
</head>

<body>
    <script>
        var water = 48;
        var price = 0;

        if ((water >= 1) && (10 >= water)) {
            price = 7.35;
        } else if ((water >= 11) && (30 >= water)) {
            price = 9.45;
        } else if ((water >= 31) && (50 >= water)) {
            price = 11.55;
        } else if(water >= 51) {
            price = 12.075;
        }else{
            document.write("輸入不合理的用水度數=>");
        }

        document.write("用水度數為" + water + "，每度用水為" + price + "，實付水費為" + Math.round(water * price));
    </script>
</body>

</html>
